<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>photos.html</title>
	<link rel="stylesheet" type="text/css" href="styles/photos.css"/>
	<link rel="stylesheet" type="text/css" href="styles/all.css"/>
</head>
<body>
	<div class="index">
		<div class="banner">
			<img src="images/logo.gif">
			<img src="images/basshead.gif" class="basshead">
		</div>
		<div class="menu">
			<ul id="menuList">
				<li><a href="index.html">Home</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="photos.html">Photos</a></li>
				<li><a href="live.html">Live</a></li>
				<li><a href="contact.html">Contact</a></li>
				<li></li>
			</ul>
		</div>
		<div class="context">
			<div class="context1">
				<div class="pics">
					<h1>Photos of the band</h1>
					<img src="images/photos/1.jpg" onclick="loadPic(this); return false;" onmouseover="overMouse(this)" onmouseout="outMouse(this)">
					<img src="images/photos/2.jpg" onclick="loadPic(this); return false;" onmouseover="overMouse(this)" onmouseout="outMouse(this)">
					<img src="images/photos/3.jpg" onclick="loadPic(this); return false;" onmouseover="overMouse(this)" onmouseout="outMouse(this)">
					<img src="images/photos/4.jpg" onclick="loadPic(this); return false;" onmouseover="overMouse(this)" onmouseout="outMouse(this)">
				</div>
				<div class="pictures">
					<h4>Choose an image</h4>
					<img src="images/placeholder.gif" id="chooseImage">
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function loadPic(o){
			var oimg = document.getElementById("chooseImage");
			var h4Text = document.getElementsByTagName('h4')[0];
			var str = o.getAttribute("src");
			str = str.replace(".","a.");
			oimg.setAttribute("src",str);
			if(str.indexOf('1')>=0)
				h4Text.innerHTML = 'Gineus girl singer duliet';
			else if(str.indexOf('2')>=0)
				h4Text.innerHTML = 'Concert Scenewith crowed people';
			else if(str.indexOf('3')>=0)
				h4Text.innerHTML = 'SuperGeniu at shenzhen China';
			else if(str.indexOf('4')>=0)
				h4Text.innerHTML = 'Jay david the best bessia';
		}
		function overMouse(o){
			o.style.border = "2px solid navy";
		}
		function outMouse(o){
			o.style.border = "none";
		}
	</script>
	<script type="text/javascript" src="scripts/all.js"></script>
</body>
</html>
